<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster killer</title>
    <link rel="stylesheet" href="styles/main.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="stats">
        <div>
          <h2>MONSTER HEALTH</h2>
          <div class="healthbar monster"></div>
        </div>
        <div>
          <h2>PLAYER HEALTH<span class="lives">1</span></h2>
          <div class="healthbar player"></div>
        </div>
      </div>

      <div class="actions">
        <button>ATTACK</button>
        <button class="strong-attack">STRONG ATTACK</button>
        <button class="heal">HEAL</button>
        <button class="show-log">SHOW LOG</button>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
